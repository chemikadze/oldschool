<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	
		<script src="example_files/jquery.js" type="text/javascript"></script>
		<script src="example_files/jquery.asc" type="text/javascript"></script>
	</head><div firebugversion="1.5.0" style="display: none;" 
id="_firebugConsole"></div><body>
		<input multiple="multiple" id="upload_field" type="file">
		<div id="progress_report">
			<div id="progress_report_name"></div>
			<div id="progress_report_status" style="font-style: italic;"></div>
			<div id="progress_report_bar_container" style="width: 90%; height: 
5px;">
				<div id="progress_report_bar" style="background-color: blue; width: 
0pt; height: 100%;"></div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$("#upload_field").html5_upload({
					url: '/',
					setInfo: {
						name: function(text) {
							$("#progress_report_name").text(text);
						},
						status: function(text) {
							$("#progress_report_status").text(text);
						},
						progress: function(val) {
							$("#progress_report_bar").css('width', Math.ceil(val*100)+"%");
						}
					}
				});
			});
		</script>
	</body></html>
